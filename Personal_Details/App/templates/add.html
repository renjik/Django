{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="'{% static 'css\add.css'  %}'">
</head>
<body>
    
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-4 mt-5">
                <form enctype="multipart/form-data" action=""method=='post'>
                  {%csrf_token%}


                    <div class="form-group">
                      <label for="exampleInputName">Name</label>
                      <input type="text" class="form-control" id="exampleInputtext1" name="name" placeholder="Enter Name">
                     
                    </div>
                    <div class="age mt-2 mb-2">
                    <form class="age_details">  
                        <label>Enter your age: </label>  
                        <input type="number" name="age" min="0" max="80">  
                         <!-- <input type="submit">   -->
                    </form>
                    </div>  

                    <div class="form-group">
                        <label for="exampleInputName">Skills</label>
                        <input type="text" class="form-control" id="exampleInputtext2" name="skills"  placeholder="Skills">
                      </div>
                    <div class="form-group">
                      <label for="exampleInput">Desgination</label>
                      <input type="text" class="form-control" id="exampleInputtext3" name="desgi" placeholder="Desgination">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputAddress">Address</label>
                        <input type="text" class="form-control" id="exampleInputtext4" name="address" placeholder="Address">
                      </div>

                    
                    <button type="submit" class="btn btn-primary mt-2 px-3" name="submit_data" value="Submit">Add</button>
                  </form>
            </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
